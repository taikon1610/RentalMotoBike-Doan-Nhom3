<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo Tài Khoản</title>
  <!-- Đường dẫn tới CSS -->
 <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>
  <div class="container">
    <form class="form-box">
      <h2>Tạo Tài Khoản</h2>
      <p class="subtitle">Đăng ký tài khoản mới</p>

      <label for="fullname">Họ và tên</label>
      <input type="text" id="fullname" placeholder="Nhập họ và tên" />

      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" placeholder="Nhập email" />

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" placeholder="Nhập số điện thoại" />

      <label for="reg-password">Mật khẩu</label>
      <input type="password" id="reg-password" placeholder="Nhập mật khẩu" />

      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" />

      <label class="checkbox agree">
        <input type="checkbox" /> Tôi đồng ý với Điều khoản sử dụng
      </label>

      <button type="submit" class="btn">Đăng Ký</button>

      <p class="switch">
        Đã có tài khoản?
        <a href="dangnhap.html">Đăng nhập</a>
      </p>
    </form>
  </div>
</body>
</html>
