<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chủ - Thuê xe máy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-600">RencalMotoBike</h1>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="text-gray-700 hover:text-purple-600">Trang chủ</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Xe có sẵn</a>
        <a href="#" class="text-gray-700 hover:text-purple-600">Liên hệ</a>
      </nav>
      <div class="space-x-2">
        <button class="px-4 py-1 rounded border text-sm">Đăng nhập</button>
        <button class="px-4 py-1 rounded bg-purple-600 text-white text-sm">Đăng ký</button>
      </div>
    </div>
  </header>

  <!-- Tiêu đề -->
  <section class="text-center mt-8 mb-4">
    <h2 class="text-3xl font-bold">DANH SÁCH XE </h2>
  </section>

  <!-- Danh sách xe -->
  <section class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 pb-10">
    
    <!-- Thẻ xe -->
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <div class="text-5xl mb-2">🛵</div>
      <h3 class="text-xl font-semibold">Honda Wave Alpha</h3>
      <p class="text-sm text-gray-500">Xe số</p>
      <div class="flex flex-wrap justify-center gap-2 text-xs mt-2">
        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Tiết kiệm xăng</span>
        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Phù hợp phố</span>
        <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded">Dễ lái</span>
      </div>
      <div class="flex justify-center gap-4 mt-3 text-sm text-gray-600">
        <span class="text-red-500">⛽ Xăng</span>
        <span class="text-green-600">🛡️ Bảo hiểm</span>
      </div>
      <p class="text-lg font-bold text-purple-600 mt-3">150.000đ /ngày</p>
      <button class="mt-2 w-full py-2 bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded hover:opacity-90">Đặt xe máy ngay</button>
    </div>

    <!-- Lặp lại thẻ này cho các xe khác -->
    <!-- Yamaha Sirius, Honda Air Blade, v.v. -->

  </section>

</body>
</html>
