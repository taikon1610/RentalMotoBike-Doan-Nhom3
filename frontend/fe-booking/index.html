<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thuê Xe Dễ Dàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://img.icons8.com/emoji/48/car-emoji.png" alt="logo">
      <span>RentCar</span>
    </div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Dịch vụ</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Thuê Xe Dễ Dàng</h1>
    <p>Đặt xe nhanh chóng, giá cả hợp lý, dịch vụ tận tâm</p>

    <!-- Form đặt thuê -->
    <form class="booking-form">
      <div class="form-row">
        <div class="form-group">
          <label>📍 Điểm nhận xe</label>
          <select>
            <option>Chọn điểm nhận xe</option>
            <option>Quận 1</option>
            <option>Quận 3</option>
          </select>
        </div>
        <div class="form-group">
          <label>📍 Điểm trả xe</label>
          <select>
            <option>Chọn điểm trả xe</option>
            <option>Quận 1</option>
            <option>Quận 3</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>📅 Ngày nhận</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>📅 Ngày trả</label>
          <input type="date">
        </div>
      </div>

      <button type="submit">🔍 Tìm kiếm xe</button>
    </form>
  </section>
</body>
</html>
