<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thuê xe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-purple': '#6a5acd',
                        'custom-light-purple': '#e0e0ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-xs md:max-w-sm lg:max-w-md">
        <h2 class="text-2xl font-bold text-custom-purple mb-8 text-center">Quản lý thuê xe</h2>

        <nav>
            <ul>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-xl bg-custom-light-purple text-custom-purple font-semibold hover:bg-custom-light-purple/80 transition-colors duration-200 ease-in-out shadow-md">
                        <i class="fas fa-chart-bar mr-3 w-5"></i>
                        Tổng quan
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gray-100 transition-colors duration-200 ease-in-out">
                        <i class="fas fa-motorcycle mr-3 w-5"></i>
                        Quản lý xe máy
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gray-100 transition-colors duration-200 ease-in-out">
                        <i class="fas fa-file-alt mr-3 w-5"></i>
                        Quản lý đơn thuê
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gray-100 transition-colors duration-200 ease-in-out">
                        <i class="fas fa-users mr-3 w-5"></i>
                        Quản lý người dùng
                    </a>
                </li>
            </ul>
        </nav>

        <div class="text-center text-gray-500 text-sm mt-8">
            Phiên bản 1.0
        </div>
    </div>
</body>
</html>
