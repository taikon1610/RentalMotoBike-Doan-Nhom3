<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông báo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notification-container">
    <div class="header">
      <h2>Thông báo</h2>
      <a href="#" class="clear-all">Xoá tất cả</a> <!-- (1) -->
    </div>

    <!-- Thông báo 1 -->
    <div class="notification">
      <div class="dot green"></div> <!-- (4) -->
      <div class="info">
        <strong>Đặt xe thành công</strong>
        <p>Bạn đã đặt Honda Vision thành công. Mã đơn: MX-20240701-001.</p>
        <span>5 phút trước</span>
      </div>
      <div class="close">×</div> <!-- (2) -->
    </div>

    <!-- Thông báo 2 -->
    <div class="notification">
      <div class="dot yellow"></div>
      <div class="info">
        <strong>Nhắc nhở trả xe</strong>
        <p>Xe Air Blade cần được trả trước 17:30 hôm nay.</p>
        <span>1 giờ trước</span>
      </div>
      <div class="close">×</div> <!-- (3) -->
    </div>

    <!-- Thông báo 3 -->
    <div class="notification">
      <div class="dot blue"></div>
      <div class="info">
        <strong>Ưu đãi mới dành cho bạn</strong>
        <p>Thuê 3 ngày tặng 1 ngày, áp dụng cho xe số.</p>
        <span>Hôm nay</span>
      </div>
      <div class="close">×</div>
    </div>
  </div>
</body>
</html>
